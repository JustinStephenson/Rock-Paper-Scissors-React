image: node:lts

stages:
  - test
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

variables:
  PRODUCTION_DOMAIN: justinstephenson.github.io/Rock-Paper-Scissors-React

black box tests:
  stage: test
  script:
    - npm install
    - npm test

build website:
  stage: build
  only:
  - main
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - ./build

deploy production:
  stage: deploy
  only:
    - main
  environment:
    name: production github-pages
    url: https://$PRODUCTION_DOMAIN
  before_script:
  - git config --global user.name "$USER_NAME"
  - git config --global user.email "$USER_EMAIL"
  script:
    - npm install
    - npm install -g gh-pages
    - gh-pages -d build -- $USER_TOKEN
